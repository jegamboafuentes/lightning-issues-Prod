<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightning Issues | AI Powered GitHub Issue Generator by Lightning Bounties</title>
    <meta name="description" content="Generate high-quality GitHub issues in seconds with AI. Streamline your open source contributions and prepare issues for Lightning Bounties rewards." />
    <link rel="icon" type="image/png" href="images/logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              github: {
                dark: 'var(--bg-page)',
                card: 'var(--bg-card)',
                border: 'var(--border-color)',
                text: 'var(--text-main)',
                secondary: 'var(--text-secondary)',
                primary: '#238636',
                primaryHover: '#2ea043',
                accent: 'var(--accent-color)'
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Dark Mode */
        --bg-page: #0d1117;
        --bg-card: #161b22;
        --border-color: #30363d;
        --text-main: #c9d1d9;
        --text-secondary: #8b949e;
        --accent-color: #58a6ff;
      }

      /* Light Mode Overrides */
      :root[data-theme="light"] {
        --bg-page: #ffffff;
        --bg-card: #f6f8fa;
        --border-color: #d0d7de;
        --text-main: #24292f;
        --text-secondary: #57606a;
        --accent-color: #0969da;
      }

      body {
        background-color: var(--bg-page);
        color: var(--text-main);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Custom scrollbar for markdown preview */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: var(--bg-page); 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--border-color); 
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: var(--accent-color); 
      }

      /* GitHub-like Markdown Styles */
      .markdown-body {
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI","Noto Sans",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji";
        line-height: 1.6;
        word-wrap: break-word;
      }
      .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4 { 
        font-weight: 600; 
        margin-top: 24px; 
        margin-bottom: 16px; 
        line-height: 1.25; 
        color: var(--text-main);
      }
      .markdown-body h1 { font-size: 2em; border-bottom: 1px solid var(--border-color); padding-bottom: .3em; }
      .markdown-body h2 { font-size: 1.5em; border-bottom: 1px solid var(--border-color); padding-bottom: .3em; }
      .markdown-body h3 { font-size: 1.25em; }
      .markdown-body p { margin-top: 0; margin-bottom: 16px; }
      .markdown-body code { 
        background-color: rgba(175,184,193,0.2); 
        border-radius: 6px; 
        padding: .2em .4em; 
        font-family: ui-monospace,SFMono-Regular,SF Mono,Menlo,Consolas,Liberation Mono,monospace; 
        font-size: 85%;
      }
      .markdown-body pre { 
        background-color: var(--bg-page); 
        padding: 16px; 
        overflow: auto; 
        border-radius: 6px; 
        margin-bottom: 16px;
      }
      .markdown-body pre code {
        background-color: transparent;
        padding: 0;
        font-size: 100%;
        color: var(--text-main);
      }
      .markdown-body ul, .markdown-body ol { padding-left: 2em; margin-bottom: 16px; }
      .markdown-body ul { list-style-type: disc; }
      .markdown-body ol { list-style-type: decimal; }
      .markdown-body blockquote { 
        padding: 0 1em; 
        color: var(--text-secondary); 
        border-left: .25em solid var(--border-color); 
        margin: 0 0 16px; 
      }
      .markdown-body img { 
        max-width: 100%; 
        box-sizing: content-box; 
        background-color: transparent; 
      }
      .markdown-body a {
        color: var(--accent-color);
        text-decoration: none;
      }
      .markdown-body a:hover {
        text-decoration: underline;
      }
      .markdown-body strong {
        font-weight: 600;
        color: var(--text-main);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
