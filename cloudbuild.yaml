steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-east4-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/lightning-issues'
      - '--build-arg'
      - 'VITE_GEMINI_API_KEY=${_VITE_GEMINI_API_KEY}'  # <--- Updated Name
      - '.'
  # ... (rest of the yaml remains the same)

  # 2. Push the image to Container Registry 
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/lightning-issues']

  # 3. Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'lightning-issues'
      - '--image'
      - 'gcr.io/$PROJECT_ID/lightning-issues'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
images:
  - 'gcr.io/$PROJECT_ID/lightning-issues'
